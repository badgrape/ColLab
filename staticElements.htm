<!-- Public elements -->

<!-- Login form -->
<form id="login" action="javascript:login()">
	<h3>Sign in</h3>
	<div class="form-group">
		<label for="email">Email:</label>
		<input type="email" class="form-control" name="email" id="email" required="required" />
	</div>
	<div class="form-group">
		<label for="pwd">Password:</label>
		<input type="password" class="form-control" name="password" id="password" required="required" />
	</div>
	<input type="submit" class="btn btn-primary" name="submit" value="Sign in" required="required" />
	<div class="btn-group">
		<button type="button" id="register_" class="btn btn-link">Create account</button>
		<button type="button" id="recover_" class="btn btn-link">Forgot password?</button>
	</div>
</form>

<!-- Registration form -->
<form id="register" action="javascript:register()">
	<h3>Create account</h3>
	<div class="form-group">
		<label for="email">Email:</label>
		<input type="email" class="form-control" name="email" id="email" required="required" />
	</div>
	<div class="form-group">
		<label for="emailconf">Retype email:</label>
		<input type="email" class="form-control" name="emailconf" id="email" required="required" />
	</div>
	<div class="form-group">
		<label for="fname">First name:</label>
		<input type="text" class="form-control" name="fname" id="fname" required="required" />
	</div>
	<div class="form-group">
		<label for="lname">Last name:</label>
		<input type="text" class="form-control" name="lname" id="lname" required="required" />
	</div>
	<div class="form-group">
		<label>Role:</label>
		<div class="radio">
    	<label><input type="radio" name="role" value="student" required="required">Student</label>
  	</div>
   	<div class="radio">
    	<label><input type="radio" name="role" value="teacher" required="required">Teacher</label>
    </div>
	</div>
	<div class="form-group">
		<label for="password">Password:</label>
		<input type="password" class="form-control" name="password" id="password" required="required" />
	</div>
	<div class="form-group">
		<label for="passwordconf">Retype password:</label>
		<input type="password" class="form-control" name="passwordconf" id="password" required="required" />
	</div>
	<input type="submit" class="btn btn-primary" name="submit" value="Register" />
	<div class="btn-group">
		<button type="button" id="login_" class="btn btn-link">Sign in</button>
		<button type="button" id="recover_" class="btn btn-link">Forgot password?</button>
	</div>
</form>

<!-- Forgot password -->
<form id="recover" action="javascript:recover()">
	<h3>Reset password</h3>
	<div class="form-group">
		<label for="email">Email:</label>
		<input type="email" class="form-control" name="email" id="email" required="required" />
	</div>
	<div class="form-group">
		<label for="fname">First name:</label>
		<input type="text" class="form-control" name="fname" id="fname" required="required" />
	</div>
	<div class="form-group">
		<label for="lname">Last name:</label>
		<input type="text" class="form-control" name="lname" id="lname" required="required" />
	</div>
	<div class="form-group">
		<label for="password">New password:</label>
		<input type="password" class="form-control" name="password" id="password" required="required" />
	</div>
	<div class="form-group">
		<label for="passwordconf">Confirm password:</label>
		<input type="password" class="form-control" name="passwordconf" id="passwordconf" required="required" />
	</div>
	<input type="submit" class="btn btn-primary" name="submit" value="Continue" />
	<div class="btn-group">
		<button type="button" id="login_" class="btn btn-link">Sign in</button>
		<button type="button" id="register_" class="btn btn-link">Create account</button>
	</div>
</form>

<!-- Contact form -->
<form id="contact" action="javascript:sendEmail()">
	<h3>Contact Us</h3>
	<div class="form-group">
    <label for="name">Name:</label>
		<input type="text" class="form-control" name="name" id="name" required="required" />
	</div>
	<div class="form-group">
    <label for="email">Email address:</label>
		<input type="email" class="form-control" name="email" id="email" required="required" />
	</div>
	<div class="form-group">
    <label for="subject">Subject:</label>
		<input type="text" class="form-control" name="subject" id="subject" required="required" />
	</div>
	<div class="form-group">
    <label for="message">Message:</label>
		<textarea name="message" class="form-control" id="message" rows="5" required="required"></textarea>
	</div>
	<div class="btn-group">
  	<input type="submit" class="btn btn-primary" name="submit" value="Send">
  	<input type="reset" class="btn btn-default" name="reset" value="Clear form">
	</div>
</form>
