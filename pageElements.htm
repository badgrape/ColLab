// Login form
<form id="login" action="javascript:login()">
<h3>Sign in</h3>
	<div class="form-group">
		<label for="email">Email:</label>
		<input type="email" class="form-control" name="email" id="email" />
	</div>
	<div class="form-group">
		<label for="pwd">Password:</label>
		<input type="password" class="form-control" name="password" id="password" />
	</div>
	<input type="submit" class="btn btn-primary" name="submit" value="Sign in" />
	<div class="btn-group">
	<button type="button" id="register_" class="btn btn-link">Create account</button>
	<button type="button" id="recover_" class="btn btn-link">Forgot password?</button>
</div>
</form>

// Registration form
<form id="register" action="javascript:login()">
	<h3>Create account</h3>
	<div class="form-group">
		<label for="email">Email:</label>
		<input type="email" class="form-control" name="email" id="email" />
	</div>
	<div class="form-group">
	<label for="fname">First name:</label>
	<input type="text" class="form-control" name="fname" id="fname" />
	</div>
	<div class="form-group">
	<label for="lname">Last name:</label>
	<input type="text" class="form-control" name="lname" id="lname" />
	</div>
	<div class="form-group">
	<label>Role:</label>
	<div class="radio">
    <label><input type="radio" name="role" value="student">Student</label>
   </div>
    <div class="radio">
      <label><input type="radio" name="role" value="teacher">Teacher</label>
    </div>
	</div>
	<div class="form-group">
	<label for="pwd">Password:</label>
	<input type="password" class="form-control" name="password" id="password" />
	</div>
	<input type="submit" class="btn btn-primary" name="submit" value="Register" />
	<div class="btn-group">
	<button type="button" id="login_" class="btn btn-link">Sign in</button>
	<button type="button" id="recover_" class="btn btn-link">Forgot password?</button>
</div>
</form>

// Forgot password
<form id="recover" action="javascript:register()">
	<h3>Reset password</h3>
	<div class="form-group">
		<label for="email">Email:</label>
		<input type="email" class="form-control" name="email" id="email" />
	</div>
	<div class="form-group">
	<label for="fname">First name:</label>
	<input type="text" class="form-control" name="fname" id="fname" />
	</div>
	<div class="form-group">
	<label for="lname">Last name:</label>
	<input type="text" class="form-control" name="lname" id="lname" />
	</div>
	<div class="form-group">
	<div class="form-group">
	<label for="password">New password:</label>
	<input type="password" class="form-control" name="password" id="password" />
	</div>
	<div class="form-group">
	<label for="password-conf">Confirm password:</label>
	<input type="password" class="form-control" name="password" id="password-conf" />
	</div>
	<input type="submit" class="btn btn-primary" name="submit" value="Register" />
	<div class="btn-group">
	<button type="button" id="login_" class="btn btn-link">Sign in</button>
	<button type="button" id="register_" class="btn btn-link">Create account</button>
</div>
</form>
